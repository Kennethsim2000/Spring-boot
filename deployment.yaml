apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: demokube
          image: kennethsim2907/demo:tag3
          env:
          ports:
            - containerPort: 3306
              name: mysql
